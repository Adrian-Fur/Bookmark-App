<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Bookmark</title>
    <link rel="icon" type="image/png" href="assets/flavicon1.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="show-modal">Add Bookmark</h1>
    <div class="container" id="bookmarks-container">
        <div class="item">
            <i class="fas fa-times" id="delete-button" title="Delete Bookmark"></i>
            <div class="name">
                <img src="https://www.google.com/s2/u/0/favicons?domain=github.com" alt="Favicon">
                <a href="https://github.com" target="_blank">Github</a>
            </div>
        </div>
        <div class="item">
            <i class="fas fa-times" id="delete-button" title="Delete Bookmark"></i>
            <div class="name">
                <img src="https://www.google.com/s2/u/0/favicons?domain=github.com" alt="Favicon">
                <a href="https://github.com" target="_blank">Github</a>
            </div>
        </div>
        <div class="item">
            <i class="fas fa-times" id="delete-button" title="Delete Bookmark"></i>
            <div class="name">
                <img src="https://www.google.com/s2/u/0/favicons?domain=github.com" alt="Favicon">
                <a href="https://github.com" target="_blank">Github</a>
            </div>
        </div>
    </div>
    <div class="modal-container" id="modal">
        <div class="modal">
            <i class="fas fa-times close-icon" id="close-modal"></i>
            <div class="modal-header">
                <h3>Add Bookmark</h3>
            </div>
            <div class="modal-content">
                <form action="" id="bookmark-form">
                    <div class="form-group">
                        <label for="website-name" class="form-label">Website Name</label>
                        <input type="text" class="form-input" id="website-name">
                    </div>
                    <div class="form-group">
                        <label for="website-url" class="form-label">Website URL</label>
                        <input type="text" class="form-input" id="website-url">
                    </div>
                    <button type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
